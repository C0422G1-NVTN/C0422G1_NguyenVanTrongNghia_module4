<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="~{layout/header::header}"></header>
<div class="container d-flex justify-content-md-center mb-5" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12 bg-light info">
            <form method="post">
                <fieldset>
                    <legend style="text-align: center">Edit Customer Information</legend>
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name"
                                       id="name" class="form-control"
                                       value="${customer.name}"></td>
                        </tr>
                        <tr>
                            <td>Birthday</td>
                            <td><input type="date" name="birthday"
                                       id="birthday" class="form-control"
                                       value=""></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <select name="gender" class="form-select">
                                    <option value="1" selected>Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Identify Card</td>
                            <td><input type="text" name="idCard"
                                       class="form-control"
                                       value=""></td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td><input type="text" name="phoneNumber"
                                       class="form-control"
                                       value=""></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" name="email"
                                       class="form-control"
                                       value=""></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" name="address"
                                       class="form-control"
                                       value=""></td>
                        </tr>
                        <tr>
                            <td>Customer Type</td>

                            <td>
                                <select name="customerType" class="form-select">
                                    <option value="" selected>customerTypeName</option>
                                    <option value="">customerTypeName</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Edit Customer" class=" btn-success"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layout/footer::footer}"></footer>
<script src="https://kit.fontawesome.com/8a4e8d8d08.js" crossorigin="anonymous"></script>
</body>
</html>
