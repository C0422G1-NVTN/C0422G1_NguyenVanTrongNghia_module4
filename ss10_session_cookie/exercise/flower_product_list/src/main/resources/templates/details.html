<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<div class="text-center">
    <h1>PRODUCT DETAIL</h1>
</div>


<div class="row">
    <div class="col">
        <div  class="card"  style="width: 18rem;">
            <img th:src="${product.img}"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text text-danger" th:text="${product.price}"></p>
                <p class="card-text fw-bold" th:text="${product.description}"></p>
                <a th:href="@{/add(id=${product.id},expression='+')}" class="btn btn-success">Thêm vào giỏ hàng</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
